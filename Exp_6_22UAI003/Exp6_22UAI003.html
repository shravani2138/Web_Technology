<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Voter Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required onchange="calculateAge()">

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="adhar">Aadhar Number:</label>
            <input type="text" id="adhar" name="adhar" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <br>
            <br>

            <button type="submit">Register</button>
        </form>
        <p id="error-message"></p>
    </div>
</body>
</html>
